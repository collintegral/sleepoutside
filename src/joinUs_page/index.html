<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Join us</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="divider" id="main-header"></header>

    <main class="formPage">

        <form method="get" action="../thanks_page/thankyou.html" class="wfl">
            <fieldset>
                <fieldset class="form1">
                    <legend>Application Information</legend>
                    <label>First Name* <input type="text" name="fname" id="fname" required></label>
                    <label>Last Name* <input type="text" name="lname" id="lname" required></label>
                    <label for="email">Email:</label>
                    <div class="email-input-container">
                        <input type="email" id="email" name="email" placeholder="Your email address"
                            title="A valid email address."  required>
                    </div>
                    <label> Phone* <input type="tel" name="phone" id="phone-number" placeholder="12345678"
                            required></label>
                </fieldset>
            </fieldset>

            <input type="submit" value="Send">

        </form>
    </main>
    <footer id="main-footer"></footer>
    <script type="module" src="../js/main.js"></script>
  </body>
</html>
