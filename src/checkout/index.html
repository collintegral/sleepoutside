<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>

      <div class="checkout-container">
        <form id="checkout-form" class="checkout-form">
          <h2>Checkout</h2>

          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required />
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required />
          </div>

          <div class="form-group">
            <label for="streetAddress">Street Address</label>
            <input
              type="text"
              id="streetAddress"
              name="streetAddress"
              required
            />
          </div>

          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" required />
          </div>

          <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" name="state" required />
          </div>

          <div class="form-group">
            <label for="zipCode">Zip Code</label>
            <input type="text" id="zipCode" name="zipCode" required />
          </div>

          <h3>Payment Information</h3>

          <div class="form-group">
            <label for="creditCardNumber">Credit Card Number</label>
            <input
              type="text"
              id="creditCardNumber"
              name="creditCardNumber"
              value="1234123412341234"
              required
            />
          </div>

          <div class="form-group">
            <label for="expirationDate">Expiration Date (MM/YY)</label>
            <input
              type="text"
              id="expirationDate"
              name="expirationDate"
              required
            />
          </div>

          <div class="form-group">
            <label for="securityCode">Security Code</label>
            <input
              type="text"
              id="securityCode"
              name="securityCode"
              value="123"
              required
            />
          </div>

          <button type="submit" class="checkout-button">Submit</button>
        </form>

        <div class="order-summary">
          <h2>Order Summary</h2>
          <ul>
            <li>Subtotal: <span id="subtotal">$0.00</span></li>
            <li>Shipping Estimate: <span id="shipping">$0.00</span></li>
            <li>Tax: <span id="tax">$0.00</span></li>
            <li>
              <strong>Order Total: <span id="orderTotal">$0.00</span></strong>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <footer id="main-footer"></footer>
    <script src="../js/checkout.js" type="module"></script>
  </body>
</html>
